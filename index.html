<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="model">
            <div><header>Gegson</header></div>
            <div><p>TA-143N</p></div>
        </div>

        <input type="text" id="display" readonly>

        <div class="buttons">
            <button class="wheat oblong functional" id="memory-clear">MC</button>
            <button class="wheat oblong functional" id="memory-recall">MR</button>
            <button class="wheat oblong functional" id="memory-plus">M+</button>
            <button class="wheat oblong functional" id="memory-minus">M-</button>
            <button class="pink oblong functional" id="clear">C</button>

            <button class="gray bold">7</button>
            <button class="gray bold">8</button>
            <button class="gray bold">9</button>
            <button class="wheat two-space functional" id="del">&larr;</button>

            <button class="gray bold">4</button>
            <button class="gray bold">5</button>
            <button class="gray bold">6</button>
            <button class="pink">×</button>
            <button class="pink">÷</button>

            <button class="gray bold">1</button>
            <button class="gray bold">2</button>
            <button class="gray bold">3</button>
            <button class="pink">−</button>
            <button class="pink">+</button>

            <button class="gray bold">0</button>
            <button class="gray bold">.</button>
            <button class="gray functional" id="binary">BIN</button>
            <button class="wheat two-space">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
